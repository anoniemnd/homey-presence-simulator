name: Code Quality Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-debug:
    runs-on: ubuntu-latest
    name: Verify DEBUG = false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check app.js DEBUG flag
        run: |
          echo "Checking app.js for DEBUG = true..."
          if grep -E "^const DEBUG = true" app.js; then
            echo "‚ùå ERROR: app.js has DEBUG = true"
            echo "Please set DEBUG = false before pushing to main"
            exit 1
          fi
          echo "‚úì app.js DEBUG check passed"

      - name: Check settings/js/app.js DEBUG flag
        run: |
          echo "Checking settings/js/app.js for DEBUG = true..."
          if grep -E "^const DEBUG = true" settings/js/app.js; then
            echo "‚ùå ERROR: settings/js/app.js has DEBUG = true"
            echo "Please set DEBUG = false before pushing to main"
            exit 1
          fi
          echo "‚úì settings/js/app.js DEBUG check passed"

      - name: All DEBUG checks passed
        run: |
          echo "‚úÖ All DEBUG flags are set to false"

  check-changelog-sync:
    runs-on: ubuntu-latest
    name: Verify Changelog Sync

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check changelog and README sync
        run: |
          echo "üìã Checking changelog sync..."

          # Extract version numbers from .homeychangelog.json
          CHANGELOG_VERSIONS=$(grep -oE '"[0-9]+\.[0-9]+\.[0-9]+"' .homeychangelog.json | tr -d '"' | sort -V | uniq)
          echo "Versions in .homeychangelog.json:"
          echo "$CHANGELOG_VERSIONS"

          # Extract version numbers from README.md
          README_VERSIONS=$(grep -oE '### Version [0-9]+\.[0-9]+\.[0-9]+' README.md | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | sort -V | uniq)
          echo ""
          echo "Versions in README.md:"
          echo "$README_VERSIONS"

          # Check if all changelog versions are in README
          MISSING_VERSIONS=""
          for version in $CHANGELOG_VERSIONS; do
            if ! echo "$README_VERSIONS" | grep -q "^$version$"; then
              MISSING_VERSIONS="$MISSING_VERSIONS $version"
            fi
          done

          if [ -n "$MISSING_VERSIONS" ]; then
            echo ""
            echo "‚ùå ERROR: README.md is missing changelog entries for version(s):$MISSING_VERSIONS"
            echo "Please add '### Version X.Y.Z' sections to the Changelog in README.md"
            exit 1
          fi

          echo ""
          echo "‚úÖ All changelog versions are documented in README.md"
